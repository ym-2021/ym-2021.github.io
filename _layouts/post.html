---
layout: default
---

<article class="post">

  <header class="post-header" style="margin-bottom:1rem">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  </header>

  {% if page.coverImage %}
  <figure class="post-cover" style="margin:0 0 1rem 0">
    <img src="{{ page.coverImage | relative_url }}" alt="" style="width:100%;max-width:700px;height:auto;border-radius:6px">
  </figure>
  {% endif %}

<style>
  .post-content img {
    display: block;
    max-width: 700px;   /* 桌面端最多 700px 宽 */
    width: 100%;        /* 默认占满容器，保证在手机上自适应 */
    height: auto;       /* 保持比例 */
    margin: 1rem auto;  /* 居中并上下留白 */
  }
</style>

  <div class="post-content">
    {{ content }}
  </div>

  <hr>

  <nav class="post-nav" style="display:flex;justify-content:space-between;gap:12px">
    <div class="post-prev">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
      {% endif %}
    </div>
    <div class="post-next" style="margin-left:auto;text-align:right">
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
      {% endif %}
    </div>
  </nav>

</article>
